{% block content %}
<div class="container rounded border bg-light p-5" style="width: 40%;text-align: center;margin: 75px auto;">
    <h1 class="display-6">Enter Loan Details</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="user_id">Loan Amount:</label>
          {{form.loan_amount}}
        </div>
        <div class="form-group">
          <label for="password">Loan Date:</label>
          {{form.loan_date}}
        </div>
      <div class="form-group">
          <label for="password">Loan Period:</label>
          {{form.loan_period}}
        </div>
      <div class="form-group">
          <label for="password">Loan Reason:</label>
          {{form.loan_reason}}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
